<div class="container">
  <div class="row">
    <div class="col-xs-4 col-md-offset-4 col-md-6">
      <div id="form-login">
        <form role="form" name="formAdd" novalidate>
          <div class="col-xs-20">
            <div class="form-group" ng-class="{ 'has-error' : formAdd.name.$invalid && !formAdd.name.$pristine }">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter name of pub" ng-model="pub.name" ng-maxlength="30" required/>
                <p ng-show="formAdd.name.$error.required" class="help-block">A pubname is required.</p>
                <p ng-show="formAdd.name.$error.maxlength" class="help-block">Max 30 letters.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : formAdd.address.$invalid && !formAdd.address.$pristine }">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Enter address" ng-model="pub.address" ng-maxlength="50" required/>
                <p ng-show="formAdd.address.$error.required" class="help-block">A address is required.</p>
                <p ng-show="formAdd.address.$error.maxlength" class="help-block">Max 50 letters</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : formAdd.zipCode.$invalid && !formAdd.zipCode.$pristine }">
                <label for="zipcode">Zip code</label>
                <input type="text" name="zipcode" class="form-control" placeholder="Enter a valid zip code" ng-model="pub.zip_code" ng-pattern="/^(s-|S-){0,1}[0-9]{3}\s?[0-9]{2}$/" required/>
                <p ng-show="formAdd.zipcode.$error.required || formAdd.zipcode.$error.pattern" class="help-block">Insert a valid zip code</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : formAdd.City.$invalid && !formAdd.City.$pristine }">
                <label for="City">City</label>
                <input type="text" class="form-control" name="City" placeholder="Enter city" ng-model="pub.city" ng-maxlength="30" required/>
                <p ng-show="formAdd.City.$error.required" class="help-block">A city is required.</p>
                <p ng-show="formAdd.City.$error.maxlength" class="help-block">Max 30 letters.</p>
            </div>
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary" ng-disabled="formAdd.$invalid" ng-click="createPub()">Create pub</button>
                <button class="btn btn-default" ng-click="addNewTag()">Add tag</button>
            </div>
          </div>
          <label for="tags">Tags</label>
          <div class="col-xs-20">
              <div ng-repeat="amount in amountOfTags">
                  <div class="col-xs-20">
                      <select class="form-control" id="TagSelect" name="tagSelect" ng-model="pub.tagsSelect[$index]" ng-options="tag.name for tag in tags">
                         <option value="">Sort by tags</option>
                      </select>
                  </div>
                  <div class="col-xs-18">
                      <input type="text" class="form-control" ng-model="pub.tagsInput[$index]" name="" placeholder="Enter tag name" maxlength="60">
                  </div>
                  <div class="col-xs-2">
                      <button class="remove" ng-show="$last" ng-click="removeNewTag()">remove</button>
                  </div>
              </div>
          </div>
          </form>
       </div>
    </div>
</div>

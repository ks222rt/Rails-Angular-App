<div class="row" id="searchBar">
 <div class="col-xs-12 col-sm-2 col-lg-2">
     <span id="title" >{{title}}</span>
 </div>
 <div class="col-xs-12 col-sm-2 col-lg-2">
   <div class="input-group" ng-show="HomeCtrl==true">
     <select class="form-control" id="TagSelect" name="tagSelect" ng-model="orderEvents" ng-change="SortByOrder(orderEvents)">
        <option value="">Sort by order</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
     </select>
   </div><!-- /input-group -->
   <div class="input-group" ng-show="tagCtrl==true">
     <button type="button" name="button" ui-sref="all" class="btn btn-info">All tags</button>
   </div>
 </div><!-- /.col-lg-6 -->
  <div class="col-xs-12 col-sm-3 col-lg-2">
    <div class="input-group">
      <select class="form-control" id="TagSelect" name="tagSelect" ng-model="SelectedTag" ng-options="tag.name for tag in tags" ng-change="SortByTags(SelectedTag)">
         <option value="">Sort by tags</option>
      </select>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-xs-12 col-sm-4 col-lg-4">
    <div class="input-group">
      <span class="input-group-btn">
       <button class="btn btn-default" ng-click="SearchByCity(searchCity)">Search</button>
      </span>
      <input type="text" class="form-control" placeholder="Search on a city.." ng-model="searchCity">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->


<div class="col-xs-14 col-sm-6 col-lg-4">
        <uib-accordion close-others="oneAtATime">
            <uib-accordion-group ng-repeat="e in event" id="test" ng-click="test(e)">
                <uib-accordion-heading>{{e.name}}</uib-accordion-heading>
                  <p>{{e.address}}, {{e.zip_code}} {{e.city}}</p>
                  <strong>Tags:</strong>
                      <ul>
                          <li ng-repeat="tag in e.tags">{{tag.name}}</li>
                      </ul>
            </uib-accordion-group>
        </uib-accordion>
</div>

<div class="col-xs-10 col-sm-6 col-lg-8" id="google-map" ng-include="'app/shared/map.html'" ></div>

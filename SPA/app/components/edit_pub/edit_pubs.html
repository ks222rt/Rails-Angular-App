<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-offset-4 col-md-6">
      <div id="form-login">
        <form role="form" name="formUpd">
          <div class="col-xs-20 col-md-6">
              <div class="form-group" ng-class="{ 'has-error' : formUpd.name.$invalid && !formUpd.name.$pristine }">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" placeholder="Enter name of pub" ng-model="pub.name" ng-maxlength="30" required/>
                  <p ng-show="formUpd.name.$error.required" class="help-block">A pubname is required.</p>
                  <p ng-show="formUpd.name.$error.maxlength" class="help-block">Max 30 letters.</p>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : formUpd.address.$invalid && !formUpd.address.$pristine }">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" name="address" placeholder="Enter address" ng-model="pub.address" ng-maxlength="50" required/>
                  <p ng-show="formUpd.address.$error.required" class="help-block">A address is required.</p>
                  <p ng-show="formUpd.address.$error.maxlength" class="help-block">Max 50 letters</p>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : formUpd.zipCode.$invalid && !formUpd.zipCode.$pristine }">
                  <label for="zipcode">Zip code</label>
                  <input type="text" name="zipcode" class="form-control" placeholder="Enter a valid zip code" ng-model="pub.zip_code" ng-pattern="/^(s-|S-){0,1}[0-9]{3}\s?[0-9]{2}$/" required/>
                  <p ng-show="formUpd.zipcode.$error.required || formUpd.zipcode.$error.pattern" class="help-block">Insert a valid zip code</p>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : formUpd.City.$invalid && !formUpd.City.$pristine }">
                  <label for="City">City</label>
                  <input type="text" class="form-control" name="City" placeholder="Enter city" ng-model="pub.city" ng-maxlength="30" required/>
                  <p ng-show="formUpd.City.$error.required" class="help-block">A city is required.</p>
                  <p ng-show="formUpd.City.$error.maxlength" class="help-block">Max 30 letters.</p>
              </div>
            <label for="tags">Tags</label>
            <div class="form-group">
                <div ng-repeat="amount in amountOfTagsInPub">
                    <div class="col-xs-20 col-md-8">
                        <input type="text" class="form-control" ng-model="pub.tags[$index].name" name="" placeholder="Enter tag name">
                    </div>
                    <div class="col-xs-2 col-md-4">
                        <button class="remove"  ng-click="removeExistingTag(pub.tags[$index].id)">remove</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-md-5" style="margin-bottom: 2%; margin-top: 3%;">
                    <button type="submit" class="btn btn-primary" ng-disabled="!checkFields()" ng-click="editPub()">Update pub</button>

                </div>
                <div class="col-xs-10 col-md-5" style="margin-bottom: 2%; margin-top: 3%;">
                    <button class="btn btn-default" ng-click="addNewTag()">Add tag</button>
                </div>
            </div>
          </div>
          <label for="tags" style="margin-left: 2%;">Tags</label>
          <div class="col-xs-20 col-md-6">
              <div ng-repeat="amount in amountOfTags">
                  <div class="col-xs-20 col-md-10">
                      <select class="form-control" id="TagSelect" name="tagSelect" ng-model="tempPub.tagsSelect[$index]" ng-options="tag.name for tag in tags">
                         <option value="">Sort by tags</option>
                      </select>
                  </div>
                  <div class="col-xs-15 col-md-8">
                      <input type="text" class="form-control" ng-model="tempPub.tagsInput[$index]" name="" placeholder="Enter tag name" maxlength="60">
                  </div>
                  <div class="col-xs-2">
                      <button class="remove" ng-show="$last" ng-click="removeNewTag()">remove</button>
                  </div>
              </div>
          </div>
          </form>
       </div>
    </div>
</div>
